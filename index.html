<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <title>Static Template</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div>
          <img
            style="width: 100px; height: 50px; overflow: hidden;"
            src="https://music-player-coding-ninjas.vercel.app/logo.png"
          />
        </div>
        <span>Ninja Music</span>
        <a class="navbar-brand" href="#">Favourate</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div
            style="
              display: flex;
              justify-content: space-around;
              align-items: center;
              border-radius: 50px;
              border: 2px black solid;
            "
          >
            <i style="margin: 10px;" class="fas fa-search"></i>

            <input
              class="form-control me-2"
              style="
                border: none;
                border-color: inherit;
                -webkit-box-shadow: none;
                box-shadow: none;
              "
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <i style="margin: 10px;" class="fas fa-microphone"></i>
          </div>
          <i style="font-size: 25px;" class="fa-solid fa-bell"></i>
          <div
            style="
              border-radius: 50%;
              width: 50px;
              height: 50px;
              overflow: hidden;
            "
          >
            <img
              style="
                border-radius: 50%;
                overflow: hidden;
                width: 50px;
                height: 50px;
              "
              src="https://funkylife.in/wp-content/uploads/2023/04/whatsapp-dp-674.jpg"
              class="rounded float-start"
              alt="..."
            />
          </div>
        </div>
      </div>
    </nav>
    <main>
      <section>
        <div class="card">
          <div class="row">
            <div class="col-md-4" style="overflow: hidden;">
              <img
                src="https://bestlifeonline.com/wp-content/uploads/sites/3/2018/12/attendees-at-an-edm-concert.jpg?quality=82&strip=1&resize=640%2C360"
              />
            </div>
            <div class="col-md-4">
              <h3>coldplay</h3>
              <p>
                coldplay is a ...
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>

  <script src="script.js"></script>
</html>
